<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Página de Cadastro</title>
    </head>
    <body>
        <div class="box">
           <fieldset>
               <legend>criar seu cadastro</legend>
               <div class="img">
                <img src="img/undraw_forms_re_pkrt.svg">
            </div>
            <div class="form-box">
                <form>
                    <div class="input-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" placeholder="Digite seu nome Completo" required>
                    </div>

                    <div class="input-radio">
                        <p>Genero</p>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Feminino</label>

                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Masculino</label>

                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Outro</label>
                    </div>

                    <div class="input-group">
                        <label for="date">Data de Nascimento</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-group">
                        <label for="tel">Número de Telefone</label>
                        <input type="tel" id="tel" placeholder="(XXX) XXXXX-XXXX" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-check" style="margin-bottom: 20px;">
                        <input type="checkbox" id="check" required>
                        <label for="check">receber e-mails promocionais.</label>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>

                    <button>Criar seu cadastro</button>
                </form>
            </div>
           </fieldset>
        </div>
    </body>
</html>
